<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./lobby.css" />
    <title>R45Y1D Player</title>
    <link rel="shortcut icon" href="./main.svg" />
  </head>

  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div
            class="card mx-auto"
            style="
              width: 330px;
              height: 370px;
              background-color: #323038;
              border-color: #323038;
            "
          >
            <div class="card-body sc3">
              <img src="./youtube.svg" class="card-img-top" alt="Project01" />
              <a
                id="ytPlay"
                class="btn"
                style="
                  display: block;
                  margin: auto 0;
                  background-color: #bb00ff;
                  color: white;
                "
                href="yt"
                role="button"
              >
                PLAY
              </a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div
            class="card mx-auto"
            style="
              width: 330px;
              height: 370px;
              background-color: #323038;
              border-color: #323038;
            "
          >
            <div class="card-body sc3">
              <img src="./joox.svg" class="card-img-top" alt="Project02" />
              <a
                class="btn"
                style="
                  display: block;
                  margin: auto 0;
                  background-color: #232323;
                  color: white;
                "
                href="joox"
                role="button"
                >PLAY</a
              >
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev mundur"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next maju"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
